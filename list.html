<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Lists</title>
    <style>
        ul{
            /* list-style-type: disc; */
            /* list-style-type: circle; */
            /* list-style-type: square; */
            /* list-style-type: none; */
        }
    </style>
</head>
<body>
    <!-- ordered List -->
     <ol type="1">
         <li>Apple</li>
         <li>Banana</li>
         <li>Mango</li>
         <li>Tomato</li>
     </ol>

    <!-- Unordered list -->
     <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    </ul>

    <!-- Descriptive List -->
     <dl>
           <dt>Fruits</dt>
                <dd>Apple</dd>
                <dd>Mango</dd>
                <dd>Banana</dd>
           <dt>Vegetables</dt>
                <dd>Tomato</dd>
                <dd>Cucumber</dd>
                <dd>Onion</dd>

     </dl>


     
</body>
</html>
